<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app1">
       {{"hello" | hello}}
    </div>
    <div id="app2">
        {{"hello" | hello}}
    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        //构造器方式,只能放在new 操作符之前
        Vue.filter("hello",(data) => data + "-word-word");

        // computed:计算"属性",方法不会有缓存，computed会根据依赖的属性进行缓存(归Vue管理的数据会响应式的变化)
        //由两部分组成，get和set,不能只写set,只有get可以简写
        //一般情况下，通过js赋值影响其他人或者表单元素设置值的时候会调用set方法

        let vm1 = new Vue({
            el:"#app1",
            filters:{
                hello(input){
                    return input + "-word";
                }
            }
        });
        let vm2= new Vue({
            el:"#app2"
        });
    </script>
</body>
</html>
