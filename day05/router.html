<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        .active {
            /*tag="button" 使用该属性后增加的class*/
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <!--单页Web应用（single page web application，SPA），就是只有一张Web页面的应用，
    是加载单个HTML 页面并在用户与应用程序交互时动态更新该页面的Web应用程序。

    路由:访问不同的路径，返回不同的结果
    前后端分离，后端是负责提供接口，前端的跳转都由自己控制
    hash模式，开发用该模式，不会导致404，不持支seo
    html5的history.pushState模式,上线使用该模式-->
    <a href="#/home">首页</a>
    <a href="#/list">主页</a>
    <hr>
    <!--声明式导航，不关心内部的实现方式-->
    <router-link to="/home">首页</router-link>
    <router-link to="/list" tag="button">主页</router-link>
    <hr>
    <!--router-view是个全局组件-->
    <router-view></router-view>
</div>
<!--npm install vue-router-->
<!--yarn add命令-->
<script src="node_modules/vue/dist/vue.js"></script>
<script src="node_modules/axios/dist/axios.js"></script>
<script src="./node_modules/vue-router/dist/vue-router.js"></script>
<script>
    let home = {template:`<div>首页</div>`};
    let list = {template:`<div>主页</div>`};
    let routes = [//路由映射表
        //配置的关系就是页面级组件
        //path需要加/
        {path:'/home',component:home},
        {path:'/list',component:list}
    ];
    let router = new VueRouter({
        //mode:'history',//切换到h5模式
        routes//:routers(长得一样可以省略后边的)//注册到路由上
        ,linkActiveClass:'active'//给默认值router-link-active更改为active
    });
    let vm = new Vue({
        el: "#app",
        router,//:router(长得一样可以省略后边的)//注册到实例上
        data: {}
    });
</script>
</body>
</html>
