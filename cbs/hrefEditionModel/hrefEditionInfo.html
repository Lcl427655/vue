<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>下载编辑页面详情</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        .image-url {
            width:50px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <table class="table">
                    <caption class="h2 text-primary">下载编辑页面详情</caption>
                </table>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th><input type="checkbox" name="" id="">全选</th>
                            <th>序号</th>
                            <th>连接标题</th>
                            <th>连接描述</th>
                            <th>连接图片</th>
                            <th>连接地址</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="(hrefInfo,index) in hrefInfos">
                            <td><input type="checkbox" v-model="hrefInfo.isSelected"></td>
                            <td>{{index+1}}</td>
                            <td>{{hrefInfo.title}}</td>
                            <td>{{hrefInfo.detailInfo}}</td>
                            <td>
                                <a :href="hrefInfo.imageUrl">
                                    <img :src="hrefInfo.imageUrl" alt="图片加载失败" :title="imageZoom" class="image-url">
                                </a>
                            </td>
                            <td>{{hrefInfo.downloadUrl}}</td>
                            <td>
                                <button class="btn btn-warning" @click="editInfo($event,hrefInfo.id)">编辑</button>
                                <button class="btn btn-danger">删除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="../node_modules/axios/dist/axios.js"></script>
    <script>
        let vm = new Vue({
            el: "#app",
            created() {
                this.initData();
            },
            methods: {
                initData() {
                    axios.get("./hrefEditionInfo.json").then(res => {
                        this.hrefInfos = res.data;
                    }, err => {
                        console.log(err);
                    });
                },
                editInfo(e,id){
                    window.open("hrefEditionEdit.html?id=" + window.btoa(id));
                }
            },
            data: {
                imageZoom:"点击查看大图",
                hrefInfos: []
            }
        });
    </script>
</body>

</html>
