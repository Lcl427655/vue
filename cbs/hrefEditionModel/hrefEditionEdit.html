<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>下载编辑页面</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        .input-width-edit {
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <table class="table">
                    <caption class="h2 text-primary">下载编辑页面</caption>
                </table>
                <table class="table">
                    <thead>
                    </thead>
                    <tbody>
                        <tr>
                            <td>连接标题:</td>
                            <td><input type="text" v-model="hrefInfo.title" class="input-width-edit"></td>
                        </tr>
                        <tr>
                            <td>连接描述:</td>
                            <td>
                                <textarea :rows="5" class="input-width-edit" v-model="hrefInfo.detailInfo"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>连接图片:</td>
                            <td><input type="text" v-model="hrefInfo.imageUrl" class="input-width-edit"></td>
                        </tr>
                        <tr>
                            <td>连接地址:</td>
                            <td><input type="text" v-model="hrefInfo.downloadUrl" class="input-width-edit"></td>
                        </tr>
                    </tbody>
                    <tfoot>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script src="../node_modules/axios/dist/axios.js"></script>
    <script>
        let vm = new Vue({
            el: "#app",
            created() {
                this.id = window.atob(location.search.substring(4));
                this.initData();
            },
            methods: {
                initData() {
                    axios.get("./hrefEditionEdit" + this.id + ".json").then(res => {
                        this.hrefInfo = res.data[0];
                        console.log(this.hrefInfo);
                    }, err => {
                        console.log(err);
                    });
                }
            },
            data: {
                id: "",
                hrefInfo: {}
            }
        });
    </script>
</body>

</html>
